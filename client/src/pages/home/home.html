<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <button ion-button type="button" (click)="setUserName()" block margin-top>Set User</button>
  <ion-item>

    <ion-label floating>Message</ion-label>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
  </ion-item>
</ion-list>
<button ion-button type="button" (click)="send()" block margin-top>Send</button>
<ion-list>
  <ion-item *ngFor="let message of messages">  <strong>{{message.username}}:</strong> {{message.text}} </ion-item>
</ion-list>
</ion-content>
